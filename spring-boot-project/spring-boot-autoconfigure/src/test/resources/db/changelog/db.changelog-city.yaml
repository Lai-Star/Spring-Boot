databaseChangeLog:
  - changeSet:
      id: 1
      author: dsyer
      changes:
        - createSequence:
            sequenceName: city_seq
            incrementBy: 50
        - createTable:
            tableName: city
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: map
                  type: varchar(50)
                  constraints:
                    nullable: true
